<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Notas</span>
            <span class="title dialog-title">{{data.fullName}}</span>
            <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <!-- <img [src]="contact.avatar" class="avatar contact-avatar huge m-0" [alt]="contact.name" /> -->
            <!-- <div class="contact-name mt-8">{{contact.name}} {{contact.lastName}}</div> -->
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form>
            <p>Fecha
                <span>{{data.dia.date}}</span>
            </p>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nota</mat-label>
                    <mat-icon matSuffix class="secondary-text">check_box</mat-icon>
                    <input [(ngModel)]="data.dia.score" name="score" matInput type="number">
                </mat-form-field>
            </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="onNoClick()" class="warning-button" color="warn" aria-label="warning">
          Cancelar
      </button>
        <button mat-raised-button class="save-button" color="accent" cdkFocusInitial [mat-dialog-close]="data" aria-label="SAVE">
          Guardar
      </button>
    </div>
</div>
