<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{action}}</span>
            <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <!-- <img [src]="contact.avatar" class="avatar contact-avatar huge m-0" [alt]="contact.name" /> -->
            <!-- <div class="contact-name mt-8">{{contact.name}} {{contact.lastName}}</div> -->
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form>
            <div fxLayout="row" fxLayoutAlign="start start">
                <!-- <mat-form-field appearance="outline" class="form-office">
                    <mat-label>Tipo</mat-label>
                    <mat-select [(value)]="examen.examTypeName" name="examTypeName">
                        <mat-option *ngFor="let office of Tipos" [value]="office.name">
                            {{ office.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->

                <mat-label>Tipo</mat-label>
                <hr>
                <mat-radio-group class="example-radio-group" [(ngModelOptions)]="favoriteSeason">
                    <mat-radio-button (click)="radioclick(tipo)" class="example-radio-button" *ngFor="let tipo of Tipos" [checked]="tipo.name === itemselect" [value]="tipo">
                        {{ tipo.name }}
                    </mat-radio-button>
                </mat-radio-group>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Fecha de Examen</mat-label>
                    <input [(ngModel)]="examen.evaluationDate" name="evaluationDate" matInput [matDatepicker]="birthdayDatePicker">
                    <mat-datepicker-toggle matSuffix [for]="birthdayDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #birthdayDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Titulo</mat-label>
                    <mat-icon matSuffix class="secondary-text">home</mat-icon>
                    <input [(ngModel)]="examen.name" name="name" matInput>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Tiempo</mat-label>
                    <mat-icon matSuffix class="secondary-text">home</mat-icon>
                    <input [(ngModel)]="examen.time" name="time" matInput type="number">
                </mat-form-field>

                <section class="example-section">
                    <mat-checkbox class="example-margin" (click)="activado()">Activado</mat-checkbox>
                </section>
            </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="onNoClick()" class="warning-button" color="warn" aria-label="warning">
            Cancelar
        </button>
        <button mat-raised-button class="save-button" color="accent" cdkFocusInitial [mat-dialog-close]="examen" aria-label="SAVE">
            Guardar
        </button>
    </div>
</div>
