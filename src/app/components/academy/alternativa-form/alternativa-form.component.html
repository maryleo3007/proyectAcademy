<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Preguntas</span>
            <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">

        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <!-- <form> -->
        <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Titulo</mat-label>
                <mat-icon matSuffix class="secondary-text">home</mat-icon>
                <input name="name" matInput [(ngModel)]="PreguntaNew.title">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
                <textarea matInput placeholder="DescripciÃ³n" [(ngModel)]="PreguntaNew.description">
                    </textarea>
            </mat-form-field>
        </div>
        <!-- <section class="example-section">
                    <mat-checkbox class="example-margin">Activado</mat-checkbox>
                </section> -->
        <!-- CHECKLISTS SECTION -->
        <div class="section">
            <div class="checklist">
                <div class="section-header" fxLayout="row" fxLayoutAlign="start center">
                    <!-- <mat-icon class="mr-8">check_box</mat-icon> -->
                    <span fxFlex class="section-title">Preguntas</span>
                    <div>
                    </div>
                </div>
                <div class="section-content">
                    <div class="juntar">
                        <input matInput [(ngModel)]="descriptionnuew" (ngModelChange)="cambios($event)" placeholder="Nueva alternativa">
                        <button [disabled]="activarAdd" mat-mini-fab color="accent" (click)="addNewCuestion(descriptionnuew)" aria-label="Add">
                                <mat-icon>add</mat-icon>
                            </button>
                    </div>
                    <div class="check-items">
                        <div class="check-item" *ngFor="let checkItem of alternativasmandar; let i = index" fxLayout="row" fxLayoutAlign="space-between center">
                            <div fxFlex fxLayout="row" fxLayoutAlign="start center">
                                <form appearance="outline" fxFlex>
                                    <!-- <mat-checkbox matPrefix (change)="updateCheckedCount(checkItem,i)"> </mat-checkbox> -->

                                    <mat-radio-button class="example-radio-button" (change)="updateCheckedCount(checkItem)" [value]="checkItem.description" [checked]="checkItem.description === chekeadodescripcion">
                                        <!-- <mat-radio-button class="example-radio-button" (change)="updateCheckedCount(checkItem)" [value]="checkItem.description"> -->
                                    </mat-radio-button>
                                    <span fxFlex class="section-title">{{checkItem.description}}</span>
                                    <button mat-icon-button matSuffix class="checklist-actions-button" (click)="removeChecklistItem(i)">
                                        <mat-icon class="secondary-text">delete</mat-icon>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / CHECKLISTS SECTION -->
        <!-- </form> -->

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="onNoClick()" class="warning-button" color="warn" aria-label="warning">
          Cancelar
      </button>
        <button [disabled]="desabilitado" mat-raised-button class="save-button" (click)="GuardarPregunta()" color="accent" cdkFocusInitial aria-label="SAVE">
          Guardar
      </button>
    </div>
</div>
