<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Preguntas</span>
            <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">

        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Titulo</mat-label>
                    <mat-icon matSuffix class="secondary-text">home</mat-icon>
                    <input name="name" matInput>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Leave a comment"></textarea>
                </mat-form-field>
            </div>
            <!-- <section class="example-section">
                    <mat-checkbox class="example-margin">Activado</mat-checkbox>
                </section> -->




            <!-- CHECKLISTS SECTION -->
            <div class="section" *ngFor="let checklist of card.checklists">

                <div class="checklist">

                    <div class="section-header" fxLayout="row" fxLayoutAlign="start center">

                        <mat-icon class="mr-8">check_box</mat-icon>
                        <span fxFlex class="section-title">{{checklist.name}}</span>

                        <div>

                            <button mat-icon-button class="checklist-actions-button" [matMenuTriggerFor]="checklistActionsMenu">
                                <mat-icon class="s-20">more_vert</mat-icon>
                            </button>

                            <mat-menu #checklistActionsMenu="matMenu">
                                <button mat-menu-item (click)="removeChecklist(checklist)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Remove Checklist</span>
                                </button>
                            </mat-menu>

                        </div>

                    </div>

                    <div class="section-content">

                        <div class="checklist-progress" fxLayout="row" fxLayoutAlign="start center">

                            <span class="checklist-progress-value">
                                {{checklist.checkItemsChecked}} / {{checklist.checkItems.length}}
                            </span>

                            <mat-progress-bar color="accent" class="checklist-progressbar" mode="determinate" value="{{100 * checklist.checkItemsChecked / checklist.checkItems.length}}">
                            </mat-progress-bar>

                        </div>

                        <div class="check-items">

                            <div class="check-item" *ngFor="let checkItem of checklist.checkItems" fxLayout="row" fxLayoutAlign="space-between center">

                                <div fxFlex fxLayout="row" fxLayoutAlign="start center">

                                    <mat-form-field appearance="outline" fxFlex>
                                        <input matInput [(ngModel)]="checkItem.name">
                                        <mat-checkbox matPrefix (change)="updateCheckedCount(checklist)" aria-label="{{checkItem.name}}">
                                        </mat-checkbox>
                                        <button mat-icon-button matSuffix class="checklist-actions-button" (click)="removeChecklistItem(checkItem, checklist)">
                                            <mat-icon class="secondary-text">delete</mat-icon>
                                        </button>
                                    </mat-form-field>

                                </div>

                            </div>

                        </div>

                        <form #newCheckItemForm="ngForm" (submit)="addCheckItem(newCheckItemForm,checklist)" name="newCheckItemForm" class="new-check-item-form" fxLayout="row" fxLayoutAlign="start center">

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex>

                                <mat-form-field appearance="outline" class="no-errors-spacer mr-16" fxFlex>
                                    <input matInput ngModel #checkItem="ngModel" name="checkItem" autocomplete="off" placeholder="New checklist item">
                                </mat-form-field>

                            </div>

                            <button mat-mini-fab color="accent" [disabled]="!newCheckItemForm.valid || newCheckItemForm.pristine" aria-label="Add">
                                <mat-icon>add</mat-icon>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
            <!-- / CHECKLISTS SECTION -->






        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="onNoClick()" class="warning-button" color="warn" aria-label="warning">
          Cancelar
      </button>
        <button mat-raised-button class="save-button" color="accent" cdkFocusInitial [mat-dialog-close]="data" aria-label="SAVE">
          Guardar
      </button>
    </div>
</div>
